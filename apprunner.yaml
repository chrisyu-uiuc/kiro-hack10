version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Starting build process..."
      - echo "Node.js version:"
      - node --version
      - echo "NPM version:"
      - npm --version
      - echo "Installing backend dependencies..."
      - cd backend
      - npm ci
      - echo "Building TypeScript..."
      - npm run build
      - echo "Build completed successfully"
      - ls -la dist/
run:
  runtime-version: 18
  command: cd backend && node dist/server.js
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 3001