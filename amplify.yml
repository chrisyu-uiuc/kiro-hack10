version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing frontend dependencies..."
            - cd frontend
            - npm ci
            - echo "Dependencies installed"
        build:
          commands:
            - echo "Building frontend..."
            - npm run build
            - echo "Build completed"
            - ls -la dist/
      artifacts:
        baseDirectory: frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
    appRoot: frontend